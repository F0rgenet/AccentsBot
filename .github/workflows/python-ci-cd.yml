name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --no-cache-dir --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Run tests

      run: python -m unittest discover

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/accents-telegram-bot:latest

  Deploy:
    runs-on: ubuntu-latest
    needs: Build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy to VDS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker stop accents || true
          docker rm accents || true

          project_directory="/projects/Accents"
          mount_configs="--mount type=bind,source=/telegram_bot/config.ini,target=${project_directory}/configs/bot_config.ini"
          mount_logs="--mount type=bind,source=/logs/accents.log,target=${project_directory}/logs/accents.log"
          mount_databases="--mount type=bind,source=/database.db,target=${project_directory}/databases/database.db"
          mount_options="${mount_configs} ${mount_logs} ${mount_databases}"

          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/accents-telegram-bot:latest
          docker run -d -p 80:80 --name accents $mount_options ${{ secrets.DOCKERHUB_USERNAME }}/accents-telegram-bot:latest